<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8d39c5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e91e63;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- Border -->
  <rect x="1" y="1" width="398" height="298" fill="none" stroke="#cbd5e1" stroke-width="1" rx="8"/>

  <!-- Design icon -->
  <g transform="translate(200, 120)">
    <!-- Card/Template icon -->
    <rect x="-40" y="-25" width="80" height="50" rx="6" fill="url(#iconGradient)" opacity="0.1"/>
    <rect x="-35" y="-20" width="70" height="40" rx="4" fill="none" stroke="url(#iconGradient)" stroke-width="2"/>

    <!-- Design elements inside -->
    <rect x="-25" y="-12" width="20" height="3" rx="1.5" fill="url(#iconGradient)" opacity="0.6"/>
    <rect x="-25" y="-6" width="35" height="3" rx="1.5" fill="url(#iconGradient)" opacity="0.4"/>
    <rect x="-25" y="0" width="25" height="3" rx="1.5" fill="url(#iconGradient)" opacity="0.6"/>

    <!-- Small decorative circle -->
    <circle cx="20" cy="-8" r="6" fill="url(#iconGradient)" opacity="0.2"/>
    <circle cx="20" cy="-8" r="3" fill="url(#iconGradient)" opacity="0.6"/>
  </g>

  <!-- Text -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="#64748b">تصميم شخصي</text>

  <!-- Small dots pattern -->
  <g opacity="0.1">
    <circle cx="50" cy="50" r="1" fill="#8d39c5"/>
    <circle cx="350" cy="50" r="1" fill="#e91e63"/>
    <circle cx="50" cy="250" r="1" fill="#e91e63"/>
    <circle cx="350" cy="250" r="1" fill="#8d39c5"/>
  </g>

  <!-- Watermark -->
  <text x="370" y="290" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8">سامقة</text>
</svg>
